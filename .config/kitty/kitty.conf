
enable_audio_bell no

include color.ini

font_family      HackNerdFont
font_size 12

disable_ligatures never

url_color #61afef

url_style curly

map alt+k neighboring_window up
map alt+j neighboring_window down
map alt+l neighboring_window right
map alt+h neighboring_window left


cursor_shape beam
cursor_beam_thickness 1.8

mouse_hide_wait 3.0
detect_urls yes

repaint_delay 10
input_delay 3
sync_to_monitor yes

map ctrl+shift+z toggle_layout stack
tab_bar_style powerline

inactive_tab_background #e06c75
active_tab_background #98c379
inactive_tab_foreground #000000
tab_bar_margin_color black

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab

map ctrl+shift+right next_layout
map ctrl+alt+t goto_layout tall
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd

background_opacity 1
background_image ~/Pictures/wallpapers/wavesPixelArt.png
background_image_layout cscaled
background_tint 0.98
enabled_layouts grid,tall,fat,splits
shell zsh


window_padding_width 0
window_padding_height 0
active_border_color #00bb00
inactive_border_color #00001f
inactive_text_alpha 0.75
window_border_width 1.0pt
term xterm-256color
